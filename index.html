<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>rumaier</title>
  <link rel="icon" type="image/png" href="logo_cir.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- partial:index.partial.html -->
  <!--Hey! This is the original version
of Simple CSS Waves-->

  <div class="header">
  
    <!--Content before waves-->
    <div class="inner-header flex">
      <img src="logo_tr.png" draggable="false" alt="logo" class="logo">
      <div class="wrapper">
        <div class="card-wrapper">
          <div class="card">
            <a href="https://github.com/rumaier/" target="_blank">
              <object type="image/svg+xml" data="icons/github-icon.svg">
                <img src="icons/github-icon.png" alt="GitHub" />
              </object>
            </a>
          </div>
          <p>GitHub</p>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <a href="https://r-scripts.tebex.io/" target="_blank">
              <object type="image/svg+xml" data="icons/tebex-icon.svg">
                <img src="icons/tebex-icon.png" alt="Tebex" />
              </object>
            </a>
          </div>
          <p>Store</p>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <a href="https://discord.gg/r-scripts" target="_blank">
              <object type="image/svg+xml" data="icons/discord-icon.svg">
                <img src="icons/discord-icon.png" alt="Discord" />
              </object>
            </a>
          </div>
          <p>Support</p>
        </div>
      </div>
    </div>

    <!--Waves Container-->
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(220,220,220,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(220,220,220,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(220,220,220,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#e1e1e1" />
        </g>
      </svg>
    </div>
    <!--Waves end-->

  </div>
  <!--Header ends-->

  <!--Content starts-->
  <div class="content flex">

  </div>
  <!--Content ends-->
  <!-- partial -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</body>

</html>
